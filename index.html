<html lang="en">
<head>

<body>
    
    <div id="titulo">
    <h3>REPRODUTOR DE MÚSICA</h3>
</div>
   
 

    <div id="signup">
        <h4>Cadastrar</h4>
        <input type="email" id="emailCad" placeholder="Informe email">
        <input type="password" id="senhaCad"  placeholder="Informe senha">
        <input type="password" id="senhaCad2" placeholder="Confirme senha">
        <br>
        <br>
        <input type="button" id="btnCad" value="Criar usuário">
    </div>

    <div id="signin">
        <h4>Entrar</h4>
        <input type="email" id="emailEntrar" placeholder="Informe email">
        <input type="password" id="senhaEntrar" placeholder="Informe senha">
        <br>
        <br>
        <input type="button" id="btnEntrar" value="Entrar">
        <input type="button" id="btnGoogle" value="Entrar Google" >
        <br>    
    </div>

    <div id="dados">
        <p id="perfil"></p>
        <p> <img src="" alt="" id="foto"></p>

        <button type="button" id="btnSair">Sair</button>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
